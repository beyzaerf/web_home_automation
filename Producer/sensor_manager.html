<!DOCTYPE html>
<html>
<head>
	<title>Sensor Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 28px;
			margin: 20px 0;
            text-align: center;
		}
        h2 {
            font-size: 28px;
            margin: 20px 0;
            text-align: center;
        }
		form {
            width: 80%;
            margin: 0 auto;
		}
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            width: 30%;
            text-align: left;
        }

		input[type="text"], input[type="number"] {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #0066cc;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #085eb5;
		}
		table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #0066cc;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        tr:hover {
            background-color: #ddd;
        }
	</style>
</head>
<body>
	<h1>Sensor Management</h1>
	<form>
		<h2>Add Sensor</h2>
		<label for="sensor_name">Sensor Name:</label>
		<input type="text" id="sensor_name" name="sensor_name" required>
		<label for="sensor_type">Sensor Type:</label>
		<input type="text" id="sensor_type" name="sensor_type" required>
		<label for="sensor_location">Sensor Location:</label>
		<input type="text" id="sensor_location" name="sensor_location" required>
		<label for="sensor_threshold">Sensor Threshold:</label>
		<input type="number" id="sensor_threshold" name="sensor_threshold" required>
		<input type="submit" value="Add Sensor">
	</form>
	<table>
        <h2>Current Sensors</h2>
		<tr>
			<th>Sensor Name</th>
			<th>Sensor Type</th>
			<th>Sensor Location</th>
			<th>Sensor Threshold</th>
		</tr>
		<tr>
			<td>Sensor 1</td>
			<td>Temperature</td>
			<td>Living Room</td>
			<td>25</td>
		</tr>
		<tr>
			<td>Sensor 2</td>
			<td>Humidity</td>
			<td>Bathroom</td>
			<td>60</td>
		</tr>
		<tr>
			<td>Sensor 3</td>
			<td>Light</td>
			<td>Kitchen</td>
			<td>50</td>
		</tr>
	</table>
</body>
</html>
