<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login_style.css">
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h1>Producer Login</h1>
      </div>
      <form action="producer_login.php" method="POST">
        <label class="form-header" for="username">Username:</label>
        <input class="form-input" type="text" id="username" name="username" required>
        <label class="form-header" for="password">Password:</label>
        <input class="form-input" type="password" id="password" name="password" required>
        <button class="form-submit" type="submit" class="btn" onclick="location.href='producer_home_page.html'">Login</button>
      </form>
    </div>
  </body>
</html>
