<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
      }
      
      .card {
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        text-align: center;
      }
      
      .card h2 {
        margin-top: 0;
      }
      
      .card p {
        margin-bottom: 0;
      }
      
      .card a {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
      }
      
      .card a:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Home Automation</h1>
    
    <div class="container">
      <div class="card">
        <h2>Consumer Login</h2>
        <p>Login to view sensor data and control devices in your home.</p>
        <a href="consumer_login.html">Login</a>   
      </div>
      
      <div class="card">
        <h2>Producer Login</h2>
        <p>Login to generate sensor data and receive device control commands.</p>
        <a href="producer_login.html">Login</a>
      </div>
    </div>
  </body>
</html>
